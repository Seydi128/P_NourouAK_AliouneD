name: CI - Build and Test

on:
  push:
    branches:
      - Nourou_Alioune_Emargement
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name:  Récupérer le code
        uses: actions/checkout@v3

      - name:  Installer Visual Studio Build Tools
        run: |
          choco install visualstudio2022buildtools --no-progress --force
          choco install visualstudio2022-workload-manageddesktop --no-progress --force

      - name:  Ajouter MSBuild au PATH
        run: echo "C:\Program Files\Microsoft Visual Studio\2022\BuildTools\MSBuild\Current\Bin" >> $GITHUB_PATH

      - name:  Restaurer les dépendances
        run: nuget restore

      - name:  Compiler le projet avec MSBuild
        run: '"C:\Program Files\Microsoft Visual Studio\2022\BuildTools\MSBuild\Current\Bin\MSBuild.exe"  & /p:Configuration=Release'

      - name:  Lancer les tests unitaires
        run: dotnet test --configuration Release --no-build
